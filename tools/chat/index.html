<!DOCTYPE html>
<html>
<head>
    <title>Chat System</title>
    <style>
        @font-face {
            font-family: "quicksand";
            src: url("../../quicksand.ttf");
        }

        html {
            font-family: quicksand, sans-serif;
        }

        input {
