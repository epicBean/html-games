<!DOCTYPE html>

<head>
  <style>
    @font-face {
      font-family: "quicksand";
      src: url("../quicksand.ttf");
    }

    html{
      font-family: quicksand, sans-serif;
      overflow: none;
      background-image: url('images/bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .circle {
      position: absolute;
      overflow: hidden;
      border-radius: 50%;
      transition: all 20s ease-in-out;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    .circle:hover::after {
      content: attr(data-text);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .circle img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .title {
      color: #bfc4ff;
      text-align: center;
    }

    .buttons {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -10%);
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <script>
    function createCircle(imageUrl, text) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = Math.floor(Math.random() * (window.innerWidth - 100)) + 'px';
      circle.style.top = Math.floor(Math.random() * (window.innerHeight - 100)) + 'px';
      circle.setAttribute('data-text', text);

      const image = document.createElement('img');
      image.src = imageUrl;
      circle.appendChild(image);

      document.body.appendChild(circle);

      const velocity = {
        x: Math.random() * 2 - 1,
        y: Math.random() * 2 - 1
      };

      const speed = 5; // Adjust the speed here

      setInterval(function() {
        const circleRect = circle.getBoundingClientRect();
        const centerX = circleRect.left + circleRect.width / 2;
        const centerY = circleRect.top + circleRect.height / 2;

        const otherCircles = document.getElementsByClassName('circle');
        const alignmentForce = { x: 0, y: 0 };
        const separationForce = { x: 0, y: 0 };
        const cohesionForce = { x: 0, y: 0 };

        let count = 0;

        for (let i = 0; i < otherCircles.length; i++) {
          const otherCircle = otherCircles[i];

          if (otherCircle !== circle) {
            const otherCircleRect = otherCircle.getBoundingClientRect();
            const otherCenterX = otherCircleRect.left + otherCircleRect.width / 2;
            const otherCenterY = otherCircleRect.top + otherCircleRect.height / 2;
            const distanceX = otherCenterX - centerX;
            const distanceY = otherCenterY - centerY;
            const distanceSquared = distanceX * distanceX + distanceY * distanceY;

            if (distanceSquared < 10000) {
              alignmentForce.x += otherCircle.velocity.x;
              alignmentForce.y += otherCircle.velocity.y;

              separationForce.x += distanceX / distanceSquared;
              separationForce.y += distanceY / distanceSquared;

              cohesionForce.x += distanceX;
              cohesionForce.y += distanceY;

              count++;
            }
          }
        }

        if (count > 0) {
          alignmentForce.x /= count;
          alignmentForce.y /= count;
          separationForce.x /= count;
          separationForce.y /= count;
          cohesionForce.x /= count;
          cohesionForce.y /= count;
        }

        const acceleration = {
          x: alignmentForce.x + separationForce.x + cohesionForce.x,
          y: alignmentForce.y + separationForce.y + cohesionForce.y
        };

        velocity.x += acceleration.x;
        velocity.y += acceleration.y;

        const speedFactor = speed / Math.sqrt(velocity.x * velocity.x + velocity.y * velocity.y);
        velocity.x *= speedFactor;
        velocity.y *= speedFactor;

        circle.style.left = (circleRect.left + velocity.x) + 'px';
        circle.style.top = (circleRect.top + velocity.y) + 'px';
      }, 16.67); // Update every 16.67 milliseconds (~60 FPS)

      circle.addEventListener('click', function() {
        circle.style.display = 'none'; // Hide the clicked circle

        setTimeout(function() {
          circle.style.left = Math.floor(Math.random() * (window.innerWidth - 100)) + 'px';
          circle.style.top = Math.floor(Math.random() * (window.innerHeight - 100)) + 'px';
          circle.style.display = 'block'; // Show the circle after a delay
        }, 1000);
      });
    }
