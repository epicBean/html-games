<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: "quicksand";
      src: url("../quicksand.ttf");
    }

    html{
      font-family: quicksand, sans-serif;
      overflow: none;
      background-image: url('images/bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .circle {
      position: absolute;
      overflow: hidden;
      border-radius: 50%;
      transition: all 20s ease-in-out;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    .circle:hover::after {
      content: attr(data-text);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .circle img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .title {
      color: #bfc4ff;
      text-align: center;
    }

    .buttons {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -10%);
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <script>
    function createCircle(imageUrl, text) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const newX = Math.floor(Math.random() * (window.innerWidth - 100));
      const newY = Math.floor(Math.random() * (window.innerHeight - 100));
      circle.style.left = newX + 'px';
      circle.style.top = newY + 'px';
      circle.setAttribute('data-text', text);

      const image = document.createElement('img');
      image.src = imageUrl;
      circle.appendChild(image);

      document.body.appendChild(circle);

      const velocity = {
        x: Math.random() * 2 - 1,
        y: Math.random() * 2 - 1
      };

      const speed = 2;

      setInterval(function() {
        const circleRect = circle.getBoundingClientRect();
        const centerX = circleRect.left + circleRect.width / 2;
        const centerY = circleRect.top + circleRect.height / 2;

        const otherCircles = document.getElementsByClassName('circle');
        const alignmentForce = { x: 0, y: 0 };
        const separationForce = { x: 0, y: 0 };
        const cohesionForce = { x: 0, y: 0 };

        let count = 0;

        for (let i = 0; i < otherCircles.length; i++) {
          if (otherCircles[i] !== circle) {
            const otherCircleRect = otherCircles[i].getBoundingClientRect();
            const otherCenterX = otherCircleRect.left + otherCircleRect.width / 2;
            const otherCenterY = otherCircleRect.top + otherCircleRect.height / 2;

            const distanceX = otherCenterX - centerX;
            const distanceY = otherCenterY - centerY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

            if (distance < 150) {
              alignmentForce.x += velocity.x;
              alignmentForce.y += velocity.y;

              separationForce.x += distanceX / distance;
              separationForce.y += distanceY / distance;

              cohesionForce.x += distanceX;
              cohesionForce.y += distanceY;

              count++;
            }
          }
        }

        if (count > 0) {
          alignmentForce.x /= count;
          alignmentForce.y /= count;

          separationForce.x /= count;
          separationForce.y /= count;

          cohesionForce.x /= count;
          cohesionForce.y /= count;
        }

        const acceleration = {
          x: alignmentForce.x + separationForce.x + cohesionForce.x,
          y: alignmentForce.y + separationForce.y + cohesionForce.y
        };

        velocity.x += acceleration.x;
        velocity.y += acceleration.y;

        const speedFactor = Math.sqrt(velocity.x * velocity.x + velocity.y * velocity.y) / speed;

        if (speedFactor > 0) {
          velocity.x /= speedFactor;
          velocity.y /= speedFactor;
        }

        const nextX = centerX + velocity.x * speed;
        const nextY = centerY + velocity.y * speed;

        if (nextX >= 0 && nextX <= window.innerWidth - circleRect.width) {
          circle.style.left = nextX + 'px';
        }

        if (nextY >= 0 && nextY <= window.innerHeight - circleRect.height) {
          circle.style.top = nextY + 'px';
        }
      }, 50);

      circle.addEventListener('click', function() {
        circle.style.display = 'none'; // Hide the clicked circle

        setTimeout(function() {
          const newX = Math.floor(Math.random() * (window.innerWidth - 100));
          const newY = Math.floor(Math.random() * (window.innerHeight - 100));
          circle.style.left = newX + 'px';
          circle.style.top = newY + 'px';
          circle.style.display = 'block'; // Show the circle after a delay
        }, 1000);
      });
    }

    // Create circles
    createCircle('images/icon.png', 'Eagler 1.5');
    createCircle('images/icon.png', 'Eagler 1.8');
    createCircle('images/icon.png', 'Dragon X');
    createCircle('images/icon.png', '1v1.lol');
    createCircle('images/icon.png', '3D Cuphead');
    createCircle('images/icon.png', 'Arras.io');
    createCircle('images/icon.png', 'Agar.io');
    createCircle('images/icon.png', 'Angry Birds');
    createCircle('images/icon.png', 'Among Us');
    createCircle('images/icon.png', 'Alien Hominid');
    createCircle('images/icon.png', 'ADOFAI (Demo)');
    createCircle('images/icon.png', 'Abandoned Fazbear');
    createCircle('images/icon.png', 'BitLife');
    createCircle('images/icon.png', 'Battle Sim');
    createCircle('images/icon.png', 'Bakcrooms');
    createCircle('images/icon.png', 'Blumgi Ball');
    createCircle('images/icon.png', 'Blumgi Castle');
    createCircle('images/icon.png', 'Baldi Basics');
    createCircle('images/icon.png', 'Basketball Stars');
    createCircle('images/icon.png', 'Boxel Rebound');
    createCircle('images/icon.png', 'Crossy Road');
    createCircle('images/icon.png', 'Cookie Clicker');
    createCircle('images/icon.png', 'Cats Love Cake');
    createCircle('images/icon.png', 'Castle Crashing the Beard');
    createCircle('images/icon.png', 'Capybara Clicker');
    createCircle('images/icon.png', 'Dad N Me');
    createCircle('images/icon.png', 'Doomz.io');
    createCircle('images/icon.png', 'Drive Mad');
    createCircle('images/icon.png', 'Drive Mad 2');
  </script>

  <div class="title">
    <h1>PixELA</h1>
  </div>
</body>
</html>
