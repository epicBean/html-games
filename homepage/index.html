<!DOCTYPE html>
<html>
<head>
  <style>

    html{
      overflow: none;
    }
    .circle {
      position: absolute;
      overflow: hidden;
      border-radius: 50%;
      transition: all 20s ease-in-out;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    .circle:hover::after {
      content: attr(data-text);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .circle img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body>
  <script>
    function navigateTo(url) {
      window.location.href = url;
    }

    function createCircle(imageUrl, destinationUrl, text) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const newX = Math.floor(Math.random() * (window.innerWidth - 100));
      const newY = Math.floor(Math.random() * (window.innerHeight - 100));
      circle.style.left = newX + 'px';
      circle.style.top = newY + 'px';
      circle.setAttribute('data-text', text);

      const image = document.createElement('img');
      image.src = imageUrl;
      circle.appendChild(image);

      circle.addEventListener('click', function() {
        navigateTo(destinationUrl);
      });

      document.body.appendChild(circle);

      setInterval(function() {
        const newX = Math.floor(Math.random() * (window.innerWidth - 100));
        const newY = Math.floor(Math.random() * (window.innerHeight - 100));
        circle.style.left = newX + 'px';
        circle.style.top = newY + 'px';
      }, 1000);
    }

    // Create circles
    createCircle('images/icon.png', 'https://sites.google.com/view/pixelagames/games/games/eaglercraft/eaglercraft-1-5', 'Eagler 1.5');
    createCircle('images/icon.png', 'https://sites.google.com/view/pixelagames/games/games/eaglercraft/eaglercraft-1-8-8', 'Eagler 1.8');
    createCircle('images/icon.png', 'https://sites.google.com/view/pixelagames/games/games/eaglercraft/dragon-x-client', 'Dragon X');
    createCircle('images/icon.png', 'https://sites.google.com/view/pixelagames/games/games/1v1-lol', '1v1.lol');
    createCircle('images/icon.png', 'https://sites.google.com/view/pixelagames/games/games/3d-cuphead', '3D Cuphead');
    createCircle('images/icon.png', 'https://sites.google.com/view/pixelagames/games/games/arras-io', 'Arras.io');
  </script>
  <p>THIS IS A TEST</p>
</body>
</html>
